<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Biscoito da sorte</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="home">
      <main class="home-main">
        <div class="card">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>
          <img
            onclick="onGeneratePhraseButtonClick()"
            src="assets/fortune-cookie.png"
            alt="Desenho de um biscoito da sorte"
          />
        </div>
      </main>
    </div>

    <div class="luck hide">
      <main class="luck-main">
        <div class="message">
          <h1>Aqui está a sua sorte de hoje:</h1>
          <p id="random-phrase"></p>

          <img
            src="assets/opened-cookie.png"
            alt="Desenho de um biscoito da sorte aberto"
          />
          <button onclick="onReopenCookieButtonClick()">
            Abrir outro biscoito
          </button>
        </div>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
